<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-Social-links-profile"</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article class="card-container">
            <div class="card-content">
                <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="Avatar">
                <h1 class="name">Jessica Randall</h1>
                <h2 class="profile-location">London, United Kingdom</h2>
                <p class="profile-bio">"Front-end developer and avid reader."</p>
                <div class="social-links">
                    <a href="#">GitHub</a>
                    <a href="#">Frontend Mentor</a>
                    <a href="#">Linkedln</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                </div>
                <!-- <ul class="social-links-list">
                    <li class="social-links-item"><a href="#">GitHub</a></li>
                    <li class="social-links-item"><a href="#">Frontend Mentor</a></li>
                    <li class="social-links-item"><a href="#">Linkedln</a></li>
                    <li class="social-links-item"><a href="#">Twitter</a></li>
                    <li class="social-links-item"><a href="#">Instagram</a></li>
                </ul> -->
            </div>
        </article>
    </main>
</body>

</html>
