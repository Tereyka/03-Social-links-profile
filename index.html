<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-Social-links-profile"</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article class="card-container">
            <div class="card-content">
                <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="Avatar">
                <h1 class="name">Jessica Randall</h1>
                <h2 class="profile-location">London, United Kingdom</h2>
                <p class="profile-bio">"Front-end developer and avid reader."</p>
                <ul class="social-links-list">
                    <li class="social-links-item">GitHub</li>
                    <li class="social-links-item">Frontend Mentor</li>
                    <li class="social-links-item">Linkedln</li>
                    <li class="social-links-item">Twitter</li>
                    <li class="social-links-item">Instagram</li>
                </ul>
            </div>
        </article>
    </main>
</body>

</html>
